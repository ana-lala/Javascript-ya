<!DOCTYPE html>
<html>
    <head>
        <title>Keyboard data entry - exercise</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Keyboard data entry - exercise</h1>
        <h2>Make a program that allows you to load the name of a user and his email by keyboard. Show the data on the page.</h2>

        <script>
            var name = prompt("Enter your user here, please");
            var email = prompt("Enter your email too, please");

            document.write("<br/>");
            document.write("Your user is: "+name+"<br/>"+"<br/>"+"Your email is: "+email);
        </script>
    </body>
</html>
