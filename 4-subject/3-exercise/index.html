<!DOCTYPE html>
    <html>
        <head>
            <title>Multiplication, addition and subtraction</title>
            <meta charset="UTF-8">
        </head>
        <body>
            <h2>Exercise 3 :</h2>
            <h3>3.-Make a program that reads four numerical values and report their sum and product.</h3>
            <br/>
        </body>

        <script>
            var number1 = prompt("Enter the first number");
            var num1 = parseInt(number1);
            var number2 = prompt("Enter the second number");
            var num2 = parseInt(number2);
            var number3 = prompt("Enter the third number");
            var num3 = parseInt(number3);
            var number4 = prompt("Enter the fourth number");
            var num4 = parseInt(number4);

            var sum = num1+num2+num3+num4;
            var multiplication = num1*num2*num3*num4;

            document.write("The numbers that you enter are: "+num1+" ,"+num2+" ,"+num3+" ,"+num4);
            document.write("<br/>"+"The sum of your numbers is: "+sum);
            document.write("<br/>"+"The multiplication of your numbers is: "+multiplication);
        </script>
    </html>
