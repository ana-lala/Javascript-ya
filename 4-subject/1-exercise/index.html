<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication, addition and subtraction</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Exercise 1 :</h2>
        <h3>1.-Load the side of a square, display its perimeter on the screen</h3>
        <script>
            var side = prompt("Enter the side of your square here, please");
            var sidenumber = parseInt(side);
            var perimeter = sidenumber*4;
            document.write("<br/>"+"The perimeter of your square is: "+perimeter);
        </script>
    </body>
</html>
