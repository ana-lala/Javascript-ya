<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication, addition and subtraction</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Exercise 2 :</h2>
        <h3>2.-Write a program in which four numbers are entered, calculate and report the sum of the first two and the product of the third and fourth.</h3>
        <script>
            var number1 = prompt("Enter the first number");
            var num1 = parseInt(number1);
            var number2 = prompt("Enter the second number");
            var num2 = parseInt(number2);
            var number3 = prompt("Enter the third number");
            var num3 = parseInt(number3);
            var number4 = prompt("Enter the fourth number");
            var num4 = parseInt(number4);

            var sum = num1+num2;
            var multiplication = num3*num4;

            document.write("<br/>"+"The sum of the first two is: "+num1+" + "+num2+" = "+sum);
            document.write("<br/>"+"The product of the third and fourth: "+num3+" * "+num4+" = "+multiplication);
        </script>
    </body>
</html>
