<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>The exercise is about Variables:</h1>
        <h2>Make a JavaScript program that defines and initializes a string type variable where we store your name and another integer variable where you store your favorite number.</h2>
        <script>
            var name = "Ana Laura";
            var number = 77;

            document.write(name+"<br/>");
            document.write(number+"<br/>");
        </script>
    </body>
